<html>
    <head>
        <script>
            window.sortRolls = () => {
                const inputEl = document.getElementById("input");
                const outputEl = document.getElementById("output")
                outputEl.innerHTML = "";
                const rolls = inputEl.value
                    .split("\n")
                    .filter(roll => roll.includes("rolls"))
                    .map(roll => {
                        const matches = roll.match(/(\d*.)\/(\d+)/);
                        const numericRoll = Number(matches[1]);
                        const name = roll.split(" ")[1];

                        return {
                            name,
                            roll: numericRoll
                        }
                    });
                
                console.log(rolls.sort((a, b) => b.roll - a.roll));
                
                for(const roll of rolls) {
                    const pEl = document.createElement("p");
                    pEl.innerHTML = `${roll.name} rolled ${roll.roll}`
                    outputEl.appendChild(pEl);
                }
            }
        </script>
    </head>
    <body>
        <textarea style="width: 80%; height: 30%;" id="input"></textarea>
        <div>
            <button onclick="sortRolls()">Sort the rolls</button>
        </div>
        <div id="output">

        </div>
    </body>
</html>
